<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Menu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #ffe6f2; }
        .menu { max-width: 600px; margin: auto; padding: 20px; border: 2px solid #ff4081; border-radius: 15px; background-color: #fff; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); }
        h1 { color: #d32f2f; }
        ul { list-style: none; padding: 0; }
        li { padding: 15px; border-bottom: 1px solid #ddd; font-size: 18px; }
        li:last-child { border-bottom: none; }
        .price { color: #ff4081; font-weight: bold; }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Candy Menu</h1>
        <ul>
            <li>Chocolate Bar - <span class="price">$2.00</span></li>
            <li>Gummy Bears - <span class="price">$1.50</span></li>
            <li>Sour Worms - <span class="price">$1.75</span></li>
            <li>Lollipops - <span class="price">$1.00</span></li>
            <li>Caramel Fudge - <span class="price">$2.50</span></li>
            <li>Marshmallow Twists - <span class="price">$2.25</span></li>
            <li>Licorice Sticks - <span class="price">$1.80</span></li>
            <li>Peanut Butter Cups - <span class="price">$2.75</span></li>
            <li>Jelly Beans - <span class="price">$1.60</span></li>
            <li>Toffee Crunch - <span class="price">$2.90</span></li>
        </ul>
    </div>
</body>
</html>
